<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      padding: 20px;
      max-width: 100%;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      margin-top: 20px;
    }

    h2, h3 {
      font-size: 18px;
      font-weight: 700;
      margin-top: 24px;
      margin-bottom: 12px;
    }

    p {
      margin-bottom: 16px;
      line-height: 1.5;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }

    a:hover {
      color: #80bfff;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  {{ content }}
</body>

</html>
